<link rel="stylesheet" href="/static/style.css" type="text/css"> 
{% block body %}
<form action="/signup" method="POST">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Sign Up</h1>
            </div>
            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Username" name="username">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
				<div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Email" name="email">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Password" name="password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
				<div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Repeat Password" name="password_repeat">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <input type="submit" value="Register" class="btn btn-primary btn-large btn-block">

            </div>
        </div>
    </div>
</form>
{% endblock %}
